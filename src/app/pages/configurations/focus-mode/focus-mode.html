<app-header></app-header>
<div class="page-container">
  <div class="watermark-container">
    <span class="watermark-text">FOCALIZZE</span>
  </div>
  <header class="page-header">
    <button mat-icon-button (click)="goBack()" class="back-button" aria-label="Volver atrás">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Configuración</h1>
  </header>
  <main class="content-wrapper">
    <h2 class="section-title">Modo enfoque</h2>
    <div class="settings-card">
      <div class="setting-item">
        <span class="item-text"> Silenciar todas las notificaciones por 2 horas </span>

        <mat-slide-toggle
          color="primary"
          [checked]="isFocusModeEnabled"
          (change)="toggleFocusMode()"
        >
        </mat-slide-toggle>
      </div>
    </div>
  </main>
</div>
<app-botton-nav></app-botton-nav>
