<app-header></app-header>

<div class="saved-threads-layout">
  <main class="saved-threads-layout__content">
    <div class="title-bar">
      <button mat-icon-button (click)="goBack()" href="#" class="title-bar__back-btn" aria-label="Volver a la página anterior" style="cursor: pointer;">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1 class="title-bar__title">Hilos Guardados</h1>
    </div>
    <div class="saved-threads-layout__threads-list">
      @for (threadId of threadIds; track threadId) {
        <app-thread [threadId]="threadId" (openComments)="openCommentsModal($event)"></app-thread>
      }
    </div>

    @if (isLoading) {
      <div class="loading-indicator">Cargando...</div>
    }
    @if (!isLastPage && threadIds.length > 0 && !isLoading) {
      <button (click)="loadMoreThreads()" class="load-more-button">Cargar más</button>
    }
    @if (!isLoading && threadIds.length === 0) {
      <p class="no-results">Aún no has guardado ningún hilo.</p>
    }
  </main>
</div>

<app-botton-nav></app-botton-nav>
