<section class="login-page">
  <div class="login-page__logo-box">
    <img
      class="login-page__logo-img"
      src="assets/images/focalizze-logo.webp"
      alt="Focalizze logo"
    />
    <p class="login-page__logo-title">Donde menos es más</p>
  </div>
  <div class="login-page__panel-box">
    <div class="login-panel">
      <h1 class="login-panel__title">Iniciar Sesión</h1>
      <form class="login-panel__form" (ngSubmit)="onSubmit()">
        <input 
        class="login-panel__input" 
        type="text"
        placeholder="Correo/Nombre de usuario"
        name="identifier"
        [(ngModel)]="loginData.identifier"
        required />
        <div class="login-panel__password-field-wrapper">
          <input 
          class="login-panel__input" 
          [type]="passwordInputType" 
          placeholder="Contraseña"
          name="password"
          [(ngModel)]="loginData.password"
          required />

          <span class="login-panel__toggle-btn" (click)="togglePasswordVisibility()">
            <mat-icon>{{ showPasswordIcon }}</mat-icon>
          </span>
        </div>

        <!-- Mostramos un mensaje de error si existe -->
       @if (errorMessage) {
        <div class="login-panel__error-message">
          {{ errorMessage }}
        </div>
       }
       
        
        <button class="login-panel__button" type="submit">Ingresar</button>
      </form>
      <a class="login-panel__link" routerLink="/register">¿No tienes cuenta? Registrate</a>

      <p class="login-panel__copyright-text">Copyright 2025</p>
    </div>
  </div>
</section>
