<section class="register-page">
  <div class="register-page__logo-box">
    <img class="register-page__logo-img" src="assets/images/focalizze-logo.png" alt="App logo" />
    <p class="register-page__logo-title">Donde menos es más</p>
  </div>
  <div class="register-page__panel-box">
    <div class="register-panel">
      <form class="register-panel__form">
        <h1 class="register-panel__title">Registro</h1>
        <input class="register-panel__input" type="text" placeholder="Nombre de usuario" />
        <input class="register-panel__input" type="email" placeholder="Correo Electrónico" />
        <input class="register-panel__input" type="password" placeholder="Contraseña" />
        <input class="register-panel__input" type="password" placeholder="Repetir Contraseña" />
        <button class="register-panel__button" type="submit">Registrarse</button>
      </form>
      <a class="register-panel__link" routerLink="/">Iniciar Sesión</a>
      <p class="register-panel__copyright-text">Copyright 2025</p>
    </div>
  </div>
</section>
