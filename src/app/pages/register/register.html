<section class="register-page">
  <div class="register-page__logo-box">
    <img
      class="register-page__logo-img"
      src="assets/images/focalizze-logo.webp"
      alt="Focalizze logo"
    />
    <p class="register-page__logo-title">Donde menos es más</p>
  </div>
  <div class="register-page__panel-box">
    <div class="register-panel">
      <h1 class="register-panel__title">Registro</h1>
      <form class="register-panel__form" (ngSubmit)="onSubmit()">
        <input
          class="register-panel__input"
          type="text"
          placeholder="Nombre de usuario"
          [(ngModel)]="registerData.username"
          name="username"
          required
        />
        <input
          class="register-panel__input"
          type="email"
          placeholder="Correo Electrónico"
          [(ngModel)]="registerData.email"
          name="email"
          required
        />
        <div class="register-panel__password-field-wrapper">
          <input
            class="register-panel__input"
            [type]="passwordInputType"
            placeholder="Contraseña"
            name="password"
            [(ngModel)]="registerData.password"
            required
          />
          <span class="register-panel__toggle-btn" (click)="togglePasswordVisibility()">
            <mat-icon>{{ passwordIcon }}</mat-icon>
          </span>
        </div>

        <div class="register-panel__password-field-wrapper">
          <input
            class="register-panel__input"
            [type]="confirmPasswordInputType"
            placeholder="Repetir Contraseña"
            name="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            required
          />
          <span class="register-panel__toggle-btn" (click)="toggleConfirmPasswordVisibility()">
            <mat-icon>{{ confirmPasswordIcon }}</mat-icon>
          </span>
        </div>

        <!-- Display error message / Mostrar mensaje de error -->
        @if (errorMessage) {
        <div class="register-panel__error">
          {{ errorMessage }}
        </div>
        }

        <button class="register-panel__button" type="submit">Registrarse</button>
      </form>
      <a class="register-panel__link" routerLink="/">Iniciar Sesión</a>
      <p class="register-panel__copyright-text">Copyright 2025</p>
    </div>
  </div>
</section>
