<app-header></app-header>

<app-menu></app-menu>

<app-suggestions></app-suggestions>

<div class="notification-list-container">
    @for (notification of notifications; track notification.id) {
      <div class="notification-item">
        <div class="notif-icon">
          <mat-icon>{{ getIconForNotification(notification.type) }}</mat-icon>
        </div>
        <div class="notif-content">
          <div class="notif-title">{{ notification.message }}</div>
          <!-- En el futuro, el 'notif-box' podrÃ­a ser un resumen del hilo o comentario -->
        </div>
      </div>
    } @empty {
      <p>No tienes notificaciones nuevas.</p>
    }
  </div>
