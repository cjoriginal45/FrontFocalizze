<header class="modal-header">
  <h2>{{ 'COMMENTS.EDIT_TITLE' | translate }}</h2>
  <button mat-icon-button (click)="onCancel()" aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
</header>

<div class="modal-body" mat-dialog-content>
  <mat-form-field appearance="outline" class="edit-field">
    <mat-label>{{ 'COMMENTS.LABEL' | translate }}</mat-label>
    <textarea
      matInput
      [formControl]="contentControl"
      cdkTextareaAutosize
      [cdkAutosizeMinRows]="4"
      [cdkAutosizeMaxRows]="10"
      maxlength="280"
    ></textarea>
    
    <!-- Uso de sintaxis moderna de Angular para hints y contadores -->
    <mat-hint align="end">
      {{ contentControl.value.length }} / 280
    </mat-hint>
  </mat-form-field>
</div>

<div class="modal-footer" mat-dialog-actions align="end">
  <button mat-button class="btn-cancel" (click)="onCancel()">
    {{ 'COMMON.CANCEL' | translate }}
  </button>

  <button
    mat-flat-button
    color="primary"
    class="btn-save"
    (click)="onSave()"
    [disabled]="contentControl.invalid || contentControl.pristine"
  >
    {{ 'COMMON.SAVE' | translate }}
  </button>
</div>
