@if (authService.isLoggedIn()) {
<!-- Contenedor: Se encarga de la posición en la pantalla y la animación de entrada -->
<div class="create-thread-container">
  <!-- Botón: Se encarga del estilo visual y el efecto hover -->
  <button
    mat-fab
    class="create-thread-fab"
    (click)="createThread()"
    aria-label="Crear un nuevo hilo"
  >
    <mat-icon class="create-thread-icon">edit_square</mat-icon>
  </button>
</div>
}
