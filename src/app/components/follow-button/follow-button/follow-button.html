<!-- Usamos un botón HTML estándar, sin directivas de Angular Material -->
<button 
  class="follow-btn" 
  [class.follow-btn--following]="user.isFollowing"
  [disabled]="isLoading"
  (click)="onClickFollow()"
  (mouseenter)="isHovering = true"
  (mouseleave)="isHovering = false">
  
  <!-- La lógica para cambiar el texto se mantiene igual -->
  @if (user.isFollowing) {
    @if (isHovering) {
      <span>Dejar de Seguir</span>
    } @else {
      <span>Siguiendo</span>
    }
  } @else {
    <span>Seguir</span>
  }
  
</button>
